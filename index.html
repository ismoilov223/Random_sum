<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number random</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="h-full bg-[#cec7c7] flex items-center justify-center px-6 sm:px-0">
    <div class="box bg-[#ffffff] rounded-xl p-5 shadow-md text-center">
      <h1 class="font-medium text-4xl">
        Find the <span class="text-orange-400">sum</span> of
        <span class="text-orange-400" id="num-one">9</span> and
        <span class="text-orange-400 pr-2" id="num-two">6</span>?
      </h1>
      <div class="content-con mt-6 flex flex-col gap-5">
        <div class="content-row w-full flex gap-5 justify-between flex-col items-center sm:flex-row">
          <div
            class="con-box w-[260px] cursor-pointer text-center py-3 box-border bg-[#cec7c7] rounded-lg"
            id="con-box-one"
            onclick="one_sub()"
          >
            <h1 class="font-medium text-4xl" id="variant-1">1</h1>
          </div>
          <div
            class="con-box w-[260px] cursor-pointer text-center py-3 box-border bg-[#cec7c7] rounded-lg"
            id="con-box-two"
            onclick="two_sub()"
          >
            <h1 class="font-medium text-4xl" id="variant-2">1</h1>
          </div>
        </div>
        <div class="content-row w-full flex gap-5 justify-between items-center flex-col sm:flex-row">
          <div
            class="con-box w-[260px] cursor-pointer text-center py-3 box-border bg-[#cec7c7] rounded-lg"
            id="con-box-three"
            onclick="three_sub()"
          >
            <h1 class="font-medium text-4xl" id="variant-3">1</h1>
          </div>
          <div
            class="con-box w-[260px] cursor-pointer text-center py-3 box-border bg-[#cec7c7] rounded-lg"
            id="con-box-four"
            onclick="four_sub()"
          >
            <h1 class="font-medium text-4xl" id="variant-4">1</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/result.js"></script>
  </body>
</html>
